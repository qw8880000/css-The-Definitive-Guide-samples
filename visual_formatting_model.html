<h1>视觉格式化模型</h1>

<h2>基本概念</h2>

<p>正常流：一般指从左到右，从上到下显示。</p>
<p>非替换元素：元素的内容包含在文档中，例如p元素。</p>
<p>替换元素：为其他内容提供点位符，如img元素。</p>
<p>根元素：位于文档树顶端的元素，在HTML文档中，就是html元素。</p>

<h2>盒模型</h2>
<img src="./images/box-model.png" alt="">

<h2>包含块</h2>
<p>每个元素都相对于其包含块摆放，可以这么说，包含块就是一个元素的“布局上下文”。</p>
