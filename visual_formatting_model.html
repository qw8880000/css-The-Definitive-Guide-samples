<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">

    <h2>基本概念</h2>

    <p>正常流：一般指从左到右，从上到下排列显示。</p>
    <p>非替换元素：非替换元素在html文档中的内容是其最后显现的内容，例如p, div元素。</p>
    <p>替换元素：为其他内容提供占位符的元素，如img元素。</p>
    <p>根元素：位于文档树顶端的元素，在HTML文档中，就是html元素。</p>
    <p>包含块：每个元素都相对于其包含块摆放，可以这么说，包含块就是一个元素的“布局上下文”。</p>

    <h2>盒模型</h2>
    <img src="./images/box-model.png" alt="">

  </section>
</div>
